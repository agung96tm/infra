- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Install certbot
  apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present

- name: Copy frontend nginx config
  template:
    src: frontend.conf.j2
    dest: /etc/nginx/sites-available/frontend.conf

- name: Enable frontend config
  file:
    src: /etc/nginx/sites-available/frontend.conf
    dest: /etc/nginx/sites-enabled/frontend.conf
    state: link
    force: yes

- name: Copy backend nginx config
  template:
    src: backend.conf.j2
    dest: /etc/nginx/sites-available/backend.conf

- name: Enable backend config
  file:
    src: /etc/nginx/sites-available/backend.conf
    dest: /etc/nginx/sites-enabled/backend.conf
    state: link
    force: yes

- name: Remove default nginx config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Restart nginx
  service:
    name: nginx
    state: restarted

# ======================
# SSL SECTION
# ======================

- name: Generate SSL for frontend
  command: >
    certbot --nginx
    -d example.com
    --non-interactive
    --agree-tos
    -m admin@example.com
  args:
    creates: /etc/letsencrypt/live/example.com/fullchain.pem

- name: Generate SSL for backend
  command: >
    certbot --nginx
    -d api.example.com
    --non-interactive
    --agree-tos
    -m admin@example.com
  args:
    creates: /etc/letsencrypt/live/api.example.com/fullchain.pem